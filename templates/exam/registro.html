{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">Registro de Alumno</div>
            <div class="card-body">
                <form method="POST">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="apaterno">Apellido Paterno</label>
                        <input type="text" class="form-control" id="apaterno" name="apaterno" required>
                    </div>
                    <div class="form-group">
                        <label for="amaterno">Apellido Materno</label>
                        <input type="text" class="form-control" id="amaterno" name="amaterno" required>
                    </div>
                    <div class="form-group">
                        <label for="fecha_nacimiento">Fecha de Nacimiento</label>
                        <input type="date" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento" required>
                    </div>
                    <div class="form-group">
                        <label for="grupo">Grupo</label>
                        <select class="form-control" id="grupo" name="grupo" required>
                            <option value="">Seleccione un grupo</option>
                            <option value="IDGS801">IDGS801</option>
                            <option value="IDGS802">IDGS802</option>
                            <option value="IDGS803">IDGS803</option>
                            <option value="IDGS804">IDGS804</option>
                            <option value="IDGS805">IDGS805</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contrase√±a</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Registrar Alumno</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
