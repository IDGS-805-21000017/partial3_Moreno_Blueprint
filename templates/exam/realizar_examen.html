{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Examen</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% for pregunta in preguntas %}
                    <div class="card mb-4">
                        <div class="card-body">
                            <h5 class="card-title">Pregunta {{ loop.index }}</h5>
                            <p class="card-text">{{ pregunta.pregunta }}</p>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="pregunta_{{ pregunta.id }}" id="respuesta_a_{{ pregunta.id }}" value="A" required>
                                <label class="form-check-label" for="respuesta_a_{{ pregunta.id }}">
                                    {{ pregunta.respuesta_a }}
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="pregunta_{{ pregunta.id }}" id="respuesta_b_{{ pregunta.id }}" value="B">
                                <label class="form-check-label" for="respuesta_b_{{ pregunta.id }}">
                                    {{ pregunta.respuesta_b }}
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="pregunta_{{ pregunta.id }}" id="respuesta_c_{{ pregunta.id }}" value="C">
                                <label class="form-check-label" for="respuesta_c_{{ pregunta.id }}">
                                    {{ pregunta.respuesta_c }}
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="pregunta_{{ pregunta.id }}" id="respuesta_d_{{ pregunta.id }}" value="D">
                                <label class="form-check-label" for="respuesta_d_{{ pregunta.id }}">
                                    {{ pregunta.respuesta_d }}
                                </label>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Enviar Examen</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
