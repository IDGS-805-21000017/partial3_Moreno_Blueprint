{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Bienvenido, {{ current_user.nombre }}</h2>
    <div class="card mt-4">
        <div class="card-body">
            <h5 class="card-title">Información del Alumno</h5>
            <p class="card-text">
                <strong>Nombre:</strong> {{ current_user.nombre }} {{ current_user.apaterno }} {{ current_user.amaterno }}<br>
                <strong>Grupo:</strong> {{ current_user.grupo }}<br>
                <strong>Edad:</strong> {{ current_user.edad }} años
            </p>
            <a href="{{ url_for('alumnos.realizar_examen') }}" class="btn btn-primary">Realizar Examen</a>
        </div>
    </div>
</div>
{% endblock %}
