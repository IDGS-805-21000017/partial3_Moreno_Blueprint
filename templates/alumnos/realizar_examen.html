{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Examen</h2>
    <form method="POST">
        {% for pregunta in preguntas %}
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Pregunta {{ loop.index }}</h5>
                <p class="card-text">{{ pregunta.pregunta }}</p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="pregunta_{{ pregunta.id }}" value="A" required>
                    <label class="form-check-label">{{ pregunta.respuesta_a }}</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="pregunta_{{ pregunta.id }}" value="B">
                    <label class="form-check-label">{{ pregunta.respuesta_b }}</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="pregunta_{{ pregunta.id }}" value="C">
                    <label class="form-check-label">{{ pregunta.respuesta_c }}</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="pregunta_{{ pregunta.id }}" value="D">
                    <label class="form-check-label">{{ pregunta.respuesta_d }}</label>
                </div>
            </div>
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Enviar Examen</button>
    </form>
</div>
{% endblock %}
