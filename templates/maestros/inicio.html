{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Panel de Control del Maestro</h2>
    
    <div class="row mt-4">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Registrar Alumno</h5>
                    <p class="card-text">Registra un nuevo alumno en el sistema.</p>
                    <a href="{{ url_for('maestros.registro') }}" class="btn btn-primary">Registrar</a>
                </div>
            </div>
        </div>
        
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Agregar Pregunta</h5>
                    <p class="card-text">Agrega una nueva pregunta al examen.</p>
                    <a href="{{ url_for('maestros.agregar_pregunta') }}" class="btn btn-primary">Agregar</a>
                </div>
            </div>
        </div>
        
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Lista de Alumnos</h5>
                    <p class="card-text">Ver la lista de alumnos registrados.</p>
                    <a href="{{ url_for('maestros.lista_alumnos') }}" class="btn btn-primary">Ver Lista</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
