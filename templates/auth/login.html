{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Iniciar Sesión</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <div class="custom-control custom-radio">
                            <input type="radio" id="tipo_admin" name="tipo_usuario" value="admin" class="custom-control-input" checked>
                            <label class="custom-control-label" for="tipo_admin">Administrador</label>
                        </div>
                        <div class="custom-control custom-radio">
                            <input type="radio" id="tipo_alumno" name="tipo_usuario" value="alumno" class="custom-control-input">
                            <label class="custom-control-label" for="tipo_alumno">Alumno</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
                </form>
                <hr>
                <div class="text-center">
                    <p>¿No tienes una cuenta?</p>
                    <a href="{{ url_for('auth.register') }}" class="btn btn-outline-primary">Registrarse como Administrador</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
