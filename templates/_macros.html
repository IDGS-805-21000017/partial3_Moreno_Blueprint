{% macro render_input(field) %}
<div class="mb-3">
    {{ field.label(class="form-label") }}
    {{ field(class="form-control", placeholder=field.label.text) }}
    {% if field.errors %}
        <div class="alert alert-danger mt-2">
            {% for error in field.errors %}
                <span>{{ error }}</span><br>
            {% endfor %}
        </div>
    {% endif %}
</div>
{% endmacro %}
